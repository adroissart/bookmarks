			function buildBookmarks(selector) {
				var nbRows = Math.floor(bookmarks.length/6+1);
				console.log("nbRows is %d",nbRows);
				for (var j=0; j<nbRows; j++) {
				console.log("j is %d",j);
				var row$ = $('<div/>');
				row$.addClass("row");
				var remainder;
				if	(bookmarks.length > 6*(j+1)) {
					remainder = 6;
				} else {
					remainder = bookmarks.length - 6*j;
				}
				console.log("remainder is %d",remainder);
				for (var i=6*j; i<6*j+remainder; i++) {
					console.log("i is %d",i);
					var div$ = $('<div/>');
					div$.addClass("col-md-2");
					for (var link=0; link<bookmarks[i].length; link++) {
						var a$ = $('<a/>');
						if (bookmarks[i][link].hasOwnProperty('icon')) {
					//		alert("icon"+bookmarks[i][link].name);
							var img$ = $('<img/>');
							img$.attr("src",bookmarks[i][link].icon);
							img$.attr("width",32);
							a$.append(img$);
							a$.append(bookmarks[i][link].name);
					//		a$.html(a$.html() + bookmarks[i][link].name);
						}
						else {
					//		alert("no icon"+bookmarks[i][link].name);
							a$.html(bookmarks[i][link].name);
						}
						a$.attr("href",bookmarks[i][link].link);
						a$.attr("target","_BLANK");
						div$.append(a$);
						div$.append($('<br/>'));
					}
					row$.append(div$);
				}
				$(selector).append(row$); 
				}
			}
