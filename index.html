		function buildBookmarks(selector) {
			var row$ = $('<div/>');
			row$.addClass("row");
			for (category in bookmarks.categories) {
				var column$ = $('<div/>');
				column$.addClass("col-sm");

				var list$ = $('<div/>');
				list$.addClass("list-group");

				var header$ = $('<a/>');
				header$.addClass("list-group-item list-group-item-action active");
				var img$ = $('<img/>');
				img$.attr("src", bookmarks.categories[category].icon);
				img$.attr("width", 32);
				header$.append(img$);
				header$.append(bookmarks.categories[category].name)
				header$.append('<br/>');
				list$.append(header$);


				for (item in bookmarks.categories[category].items) {
					var item$ = $('<a/>');
					item$.addClass("list-group-item list-group-item-action");
					if (bookmarks.categories[category].items[item].hasOwnProperty('icon')) {
						var img$ = $('<img/>');
						img$.attr("src", bookmarks.categories[category].items[item].icon);
						if (bookmarks.categories[category].items[item].hasOwnProperty('name')) {
							img$.attr("height", 32);
						} else {
							img$.attr("height", 32);
						}
						item$.append(img$);
					}
					item$.append(bookmarks.categories[category].items[item].name)
					item$.attr("href", bookmarks.categories[category].items[item].link);
					item$.attr("target", "_BLANK");
					item$.append('<br/>');
					list$.append(item$);
				}
				column$.append(list$);
				row$.append(column$);
			}
			$(selector).append(row$);
		}
